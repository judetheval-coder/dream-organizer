name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check env variables (non-fatal)
        run: npm run check-env || true

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Sentry release (optional)
        if: ${{ secrets.SENTRY_AUTH_TOKEN }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          npx @sentry/cli releases new -p the-dream-machine ${{ github.sha }}
          npx @sentry/cli releases upload-sourcemaps ${{ github.sha }} --url-prefix ~/ --validate .next
          npx @sentry/cli releases finalize ${{ github.sha }}

      - name: Run unit tests
        run: npm test

  e2e:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: npm run dev &

      - name: Wait for server
        uses: jakejarvis/wait-for-netlify-action@v1
        with:
          url: http://localhost:3000
          timeout: 60

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm run dev
          wait-on: http://localhost:3000
          command: npm run cypress:run


